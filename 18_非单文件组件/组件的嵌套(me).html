<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件的嵌套</title>
</head>
<script type="text/javascript" src="../js/vue.js"></script>
<body>
<div id="root">
    <app></app>
</div>
<hr/>

<script type="text/javascript">
    //第一步：创建组件
    const student = Vue.extend({
        template:`
                <div>
                    <h2>学生姓名：{{studentName}}</h2>
                    <h2>学生年龄：{{studentAge}}</h2>
                </div>
            `,
        data(){
            return{
                studentName:'朱家毅',
                studentAge:'22'
            }
        }
    })

    //定义school组件
    const school = Vue.extend({
        template:`
                <div>
                    <h2>学校名称：{{schoolName}}</h2>
                    <h2>学校地址：{{schoolAddress}}</h2>
                    <button @click="showShowName">点击显示学校名称</button>
                    <student></student>
                </div>
            `,
        data(){
            return{
                schoolName:'清华大学',
                schoolAddress:'北京'
            }
        },
        methods:{
            showShowName(){
                alert(this.schoolName)
            }
        },
        components:{
            student
        }
    })

    //定义hello组件
    const hello = Vue.extend({
        template:`
          <h1>{{msg}}</h1>
        `,
        data(){
            return{
                msg:'欢迎学习Vue！'
            }
        }
    })

    //定义app组件
    const app = Vue.extend({
        template:`
          <div>
            <hello></hello>
            <school></school>
          </div>
        `,
        components:{
            hello,
            school
        }
    })

    new Vue({
        el:'#root',
        // template:`
        //   <app></app>
        // `,
        //第二步：注册组件(局部注册)
        components:{
            app
        }
    })

</script>
</body>
</html>

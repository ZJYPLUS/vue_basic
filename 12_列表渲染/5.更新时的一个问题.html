<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更新时的一个问题</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<body>
    <div id="root">
        <!--遍历数组-->
        <h2>人员列表</h2>
        <button @click="updateMsg">点击更新马冬梅信息</button>
        <ul>
            <li v-for="(p,index) in persons" :key="p.id">
                {{p.name}}-{{p.age}}
            </li>
        </ul>
    </div>

<script type="text/javascript">
    Vue.config.productionTip=false

    const vm = new Vue({
        el:'#root',
        data:{
            persons:[
                {id:'001',name:'马冬梅',age:55},
                {id:'002',name:'周冬雨',age:19},
                {id:'003',name:'周杰伦',age:21},
                {id:'004',name:'扁嘴伦',age:32}
            ]
        },
        methods:{
            updateMsg(){
                // this.persons[0].name='马老师', //奏效
                // this.persons[0].age=50  //奏效
                this.persons[0] = {id:'001',name:'马老师',age:21}
            }
        }
    })
</script>
</body>
</html>

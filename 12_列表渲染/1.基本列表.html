<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表渲染</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<body>
    <div id="root">
        <!--遍历数组-->
        <h2>人员列表（遍历数组）</h2>
        <ul>
            <li v-for="(p,index) in persons" :key="index">
                {{p.name}}-{{p.age}}
            </li>
        </ul>

        <!--遍历对象-->
        <h2>汽车信息（遍历对象）</h2>
        <ul>
            <li v-for="(value,key) in car">
                {{key}}：{{value}}
            </li>
        </ul>

        <!--遍历字符串-->
        <h2>遍历字符串（用得少）</h2>
        <ul>
            <li v-for="(char,index) in str" :key="index">
                {{char}}：{{index}}
            </li>
        </ul>

        <!--遍历指定次数-->
        <h2>遍历指定次数（用得少）</h2>
        <ul>
            <li v-for="(number,index) in 5" :key="p.id">
                {{number}}：{{index}}
            </li>
        </ul>
    </div>

<script type="text/javascript">
    Vue.config.productionTip=false

    new Vue({
        el:'#root',
        data:{
            persons:[
                {id:'001',name:'张三',age:18},
                {id:'002',name:'李四',age:19},
                {id:'003',name:'王五',age:20}
            ],
            car:{
                name:'奔驰迈巴赫s680（V12）',
                price:'240w',
                plate:'渝A 88888'
            },
            str:'hello'
        }
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>天气案例</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<body>
    <div id="root">
        <h2>今天天气很{{ inFo }}</h2>
        <button @click="changeWeather">切换天气（第一种方式）</button>
        <!--绑定事件的时候：@xxx='yyy',yyy可以写一些简单的语句-->
        <button @click="isHot=!isHot">切换天气（第二种方式）</button>
    </div>

<script type="text/javascript">
    Vue.config.productionTip=false

    new Vue({
        el:'#root',
        data:{
            isHot:true
        },
        computed:{ //使用计算属性完成天气状态展示
            inFo(){
                return this.isHot ? '炎热' : '凉爽'
            }
        },
        methods:{
            changeWeather(){
                return this.isHot = !this.isHot
            }
        }
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<body>
    <div id="root">
        <form>
            账号：<input type="text" v-model.trim="userInfo.account"><br/><br/>
            密码：<input type="password" v-model="userInfo.password"><br/><br/>
            年龄：<input type="number" v-model.number="userInfo.age"><br/><br/>
            性别：男<input type="radio" value="男" v-model="userInfo.sex">
                 女<input type="radio" value="女" v-model="userInfo.sex"><br/><br/>
            爱好：学习<input type="checkbox" v-model="userInfo.hobby" value="study">
                 打游戏<input type="checkbox" v-model="userInfo.hobby" value="game">
                 吃饭<input type="checkbox" v-model="userInfo.hobby" value="eat"><br/><br/>
            所属校区：<select v-model="userInfo.school"><br/><br/>
                        <option value="">请选择校区</option>
                        <option value="beijing">北京</option>
                        <option value="shanghai">上海</option>
                        <option value="shenzhen">深圳</option>
                    </select><br/><br/>
            其他信息：<textarea v-model.lazy="userInfo.other"></textarea><br/><br/>
            <input type="checkbox" v-model="userInfo.agree">阅读并接受<a href="#">用户协议</a><br/><br/>
            <button @click.prevent="sub">提交</button>
        </form>
    </div>
<script type="text/javascript">
    new Vue({
        el:'#root',
        data:{
            userInfo: {
                account: '',
                password:'',
                age:'',
                sex:'',
                hobby:[],
                school:'',
                other:'',
                agree:''
            }
        },
        methods:{
            sub(){
                console.log(JSON.stringify(this.userInfo))
            }
        }
    })
</script>
</body>
</html>

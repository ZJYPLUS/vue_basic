<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>姓名案例_计算属性实现</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<body>
    <div id="root">
        姓：<input type="text" placeholder="请输入姓" v-model:value="firstName"/><br/><br/>
        名：<input type="text" placeholder="请输入名" v-model="lastName"/><br/><br/>
        全名：<span>{{fullName}}</span>
    </div>

<script type="text/javascript">
    Vue.config.productionTip=false

    const vm = new Vue({
        el:'#root',
        data:{
            firstName:'张',
            lastName:'三'
        },
        computed:{
            fullName:{
                //get有什么作用？当有人读取fullName时，get就会被调用，且返回值就作为fullName的值
                //get什么时候调用？1.初次读取fullName时。2.所依赖的数据发生变化时。
                get(){
                    console.log(this) //此处的this是vm
                    return this.firstName + '-' + this.lastName
                },
                //set有什么作用？当fullName被修改时。
                set(value){
                    console.log('@',value)
                    var arr = value.split('-') //使用split()将新的姓名(xx-xx)转换为数组
                    console.log('hh',arr)
                    this.firstName = arr[0]  //数组中的第一个值作为姓(firstName)
                    this.lastName = arr[1]  //数组中的第二个值作为名(lastName)
                }
            }
        }
    })
</script>
</body>
</html>

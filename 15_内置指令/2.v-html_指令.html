<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-html指令</title>
</head>
<script type="text/javascript" src="../js/vue.js"></script>
<body>
    <div id="root">
        <h2 v-html="name"></h2>
    </div>

<script type="text/javascript">
    new Vue({
        el:'#root',
        data:{
            name:'<h2>哈哈哈</h2>'
        }
    })
</script>
</body>
</html>
